<!DOCTYPE html>
<html lang="en" xmlns:c="http://www.concordion.org/2007/concordion" xmlns:i="http://www.chiknrice.org/concordion">
<head>
    <meta charset="UTF-8"/>
    <title>Valid Filter Reference</title>
</head>
<body>

<div id="title">
    <h1>Valid Filter Reference</h1>

    <p>
        Every codec (or even filter) using a filter should have their filter attribute reference an existing
        filter.
    </p>
</div>

<div class="example" c:execute="#result=buildCodecWithConfig(#config)">
    <p>
        The following configuration would result in <span c:assertEquals="#result">Key
        'filter-codec-id-ref' with value 'f' not found for identity constraint of element 'config'.</span>
    <pre i:setResource="#config" i:path="samples/missing-filter-reference.xml"/>
    </p>
</div>

</body>
</html>
