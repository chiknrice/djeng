<!DOCTYPE html>
<html lang="en" xmlns:c="http://www.concordion.org/2007/concordion" xmlns:i="http://www.chiknrice.org/concordion">
<head>
    <meta charset="UTF-8"/>
    <title>Valid Namespace</title>
</head>
<body>

<div id="title">
    <h1>Valid Namespace</h1>
</div>

<p>
    The core namespace that needs to be defined in the xml is <code>http://www.chiknrice.org/djeng</code>. Failing to
    declare the namespace would cause the validation to fail.
</p>

<p c:execute="#result=buildCodecWithConfig(#config)">
    The following configuration would result in <span c:assertEquals="#result">cvc-elt.1: Cannot find the declaration of
    element 'config'.</span>
<pre i:setResource="#config" i:path="samples/missing-namespace.xml"/>
</p>

</body>
</html>
