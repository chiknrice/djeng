<!DOCTYPE html>
<html lang="en" xmlns:c="http://www.concordion.org/2007/concordion" xmlns:i="http://www.chiknrice.org/concordion">
<head>
    <meta charset="UTF-8"/>
    <title>Unique Codec ID</title>
</head>
<body>

<div id="title">
    <h1>Unique Codec ID</h1>
</div>

<p>
    The id attribute of a codec within the codecs should be unique.
</p>

<div class="example" c:execute="#result=buildCodecWithConfig(#config)">
    <p>
        The following configuration would result in <span c:assertEquals="#result">Duplicate
        unique value [x] declared for identity constraint of element "codecs".</span>
    <pre i:setResource="#config" i:path="same-id-codec.xml"/>
    </p>
</div>

</body>
</html>
