<!DOCTYPE html>
<html lang="en" xmlns:c="http://www.concordion.org/2007/concordion" xmlns:i="http://www.chiknrice.org/concordion">
<head>
    <meta charset="UTF-8"/>
    <title>Valid CompositeCodec</title>
</head>
<body>

<div id="title">
    <h1>Valid CompositeCodec</h1>
</div>

<p>
    The class attribute of composite-codec should reference a valid implementation of org.chiknrice.djeng.CompositeCodec
</p>

<div class="example" c:execute="#result=buildCodecWithConfig(#config)">
    <p>
        The following configuration would result in <span c:assertEquals="#result">java.lang.Object is not a valid
        implementation of org.chiknrice.djeng.CompositeCodec</span>
    <pre i:setResource="#config" i:path="samples/invalid-composite-codec.xml"/>
    </p>
</div>

</body>
</html>
